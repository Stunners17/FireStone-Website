<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coal For Sale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
      <h1> FireStone Coal </h1>
      </header>

    <div id="tabs-top2">
        <a href="index.html">Back</a>
    </div>

        </div>
        <div id="main">
             <div id="content">
                   <div id="info-box-full">
                       <h3>WE'D LOVE TO HERE FROM YOU</h3>
                       <p>We always strive to do best, so your feedback is very important to us.</p>
                       <p>Please fill in the form below</p>
                      
                    <form
                        id="feedbackForm"
                        action="https://formspree.io/f/mlglglwo"
                        method="POST"
                        >
                      <input 
                      type="text"
                      name="name"
                      placeholder="Your name" 
                      required
                      >


                      <input 
                      type="email" 
                      name="email" 
                      placeholder="Your email" 
                      id="email" 
                      required
                      >

                      <textarea 
                      placeholder="Type your message here"
                      name="message"
                      required
                      ></textarea>


                    <button type="submit" class="button">
                        SUBMIT
                    </button>
                        
                    </form>
                   </div>
             </div>
        </div>
        <div id="tabs-bottom">
            <a href="index.html">Home</a>
            <a href="feedback.html">FEEDBACK</a>
        </div>

        <script>
          const feedbackForm = document.getElementById('feedbackForm');

          feedbackForm.addEventListener('submit', function(e) {
            e.preventDefault(); 

                fetch(feedbackForm.action, {
                    method: 'POST',
                    body: new FormData(feedbackForm),
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(() => {
                    window.location ="message-recieved.html";
                });
            });
        </script>
    </body>
</html>
